<div fxFlex fxLayout="column">
    <youtube-player [width]="540" [height]="300" [videoId]="videoUrl"></youtube-player>
    <div fxLayout="row" fxLayoutGap="10" fxLayoutAlign="center" style="margin-top: 10px;">
        <button *ngIf="selectedStep.examples && selectedStep.examples.length !== 1" mat-flat-button
            color="primary" (click)="getNextExample()">
            <mat-icon>image</mat-icon> Nov primer
        </button>
        <button mat-flat-button color="primary" (click)="dialogRef.close()">
            <mat-icon>hide_image</mat-icon> Sakrij
        </button>
    </div>
</div>
