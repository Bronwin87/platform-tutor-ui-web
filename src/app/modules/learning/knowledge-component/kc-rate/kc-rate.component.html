<div class="flex-col gap container">
  <pre>Celina savladana, bravo ðŸ¥³! Kako bi ocenio komponentu znanja?</pre>
  <div class="flex-col">
    <star-rating [starType]="'svg'" (starClickChange)="rate($event)" [size]="'large'" [staticColor]="'ok'"></star-rating>
  </div>
  <div *ngIf="isRated" class="flex-col" style="height: 104px;">
    <pre *ngIf="rating === 5">Å ta smo posebno dobro uradili?</pre>
    <pre *ngIf="rating < 5">Å ta treba da unapredimo?</pre>
    <mat-chip-listbox id="options" selectable multiple style="margin: 0 auto;">
      <mat-chip-option *ngFor="let tag of tags; let pos = index" (click)="selectTag(tag)" [value]="tag" color="primary">
        <small>{{tag}}</small>
      </mat-chip-option>
    </mat-chip-listbox>
  </div>
  <div style="height: 104px;" *ngIf="!isRated"></div>
  <div class="flex-row gap" style="justify-content: flex-end;">
    <button id="comment-button" mat-button (click)="closeDialog()">Ostani na pitanju</button>
    <button mat-raised-button color="primary" [routerLink]="['/courses', courseId, 'units', unitId]" (click)="closeDialog()">Pregled lekcije</button>
  </div>
</div>
