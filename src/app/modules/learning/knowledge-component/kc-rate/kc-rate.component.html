<div fxLayout="column" style="text-align: center;">
  <pre>{{feedbackMessage}}</pre>
  <div fxLayout="column">
    <p>Kako bi ocenio ovaj deo lekcije?</p>
    <star-rating [starType]="'svg'" (starClickChange)="rate($event)" [size]="'large'" [staticColor]="'ok'"></star-rating>
  </div>
  <div class="margin" *ngIf="isRated" fxLayout="column">
    <p *ngIf="rating === 5">Šta misliš da smo posebno dobro uradili? </p>
    <p *ngIf="rating < 5">Na šta treba da obratimo pažnju?</p>
    <mat-chip-list id="options" selectable multiple>
      <mat-chip *ngFor="let option of tags; let pos = index" #chip="matChip" (click)="selectTag(chip)" [value]="option" color="primary">
        {{option}}
      </mat-chip>
    </mat-chip-list>
  </div>
  <div style="height: 138px;" *ngIf="!isRated"></div>
</div>
<mat-divider class="margin"></mat-divider>
<div fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-raised-button color="accent" [routerLink]="['/course', courseId, 'unit', unitId]" (click)="closeDialog()">Lekcija</button>
  <button id="comment-button" mat-button color="primary" (click)="closeDialog()">Zatvori</button>
</div>
