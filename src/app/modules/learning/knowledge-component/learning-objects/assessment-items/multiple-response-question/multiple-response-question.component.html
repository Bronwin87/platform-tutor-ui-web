<mat-card appearance="outlined">
<mat-card-content>
  <markdown lineNumbers>{{learningObject.text}}</markdown>
  <div>
    <ul>
      <mat-list-item *ngFor="let answer of learningObject.items; let i = index">
        <mat-checkbox [disabled]="evaluation ? true : false" [(ngModel)]="checked[i]" style="text-align: left">
          {{answer.text}}
        </mat-checkbox>
        <br>
        <div
          [class]="getAnswerResult(answer.text).submissionWasCorrect ? 'color-correct' : 'color-wrong'"
          class="mat-card-subtitle"
          *ngIf="evaluation?.itemEvaluations">
          {{getAnswerResult(answer.text).feedback}}
        </div>
      </mat-list-item>
    </ul>
    <button [disabled]="submissionIsProcessing" *ngIf="!evaluation" mat-raised-button color="primary" (click)="onSubmit()">Po≈°alji</button>
  </div>
</mat-card-content>
</mat-card>
