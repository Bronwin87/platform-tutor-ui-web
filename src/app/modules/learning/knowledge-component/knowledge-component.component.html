<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav fixedInViewport="true" mode="side" position="end" [opened]="sidenavOpened">
    <button mat-raised-button mat-icon-button color="primary" (click)="sidenavOpened = false">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <h2 class="mat-h2" i18n>
      Beleške
    </h2>
    <cc-notes></cc-notes>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="fixed">
      <button mat-raised-button mat-icon-button color="primary" (click)="sidenavOpened = true">
        <mat-icon i18n-matTooltip matTooltip="Tvoje beleške.">assignment</mat-icon>
      </button>
    </div>
    <div id="knowledge-component" *ngIf="knowledgeComponent">
      <br>
      <h1 class="mat-h1">Cilj: {{knowledgeComponent.name}}</h1>
      <cc-learning-object-container
        *ngFor="let learningObject of learningObjects"
        [learningObject]="learningObject">
      </cc-learning-object-container>
      <br>
      <div *ngIf="instructionalItemsShown" fxLayoutGap="10px">
        <button mat-raised-button color="primary" (click)="onAssessmentItemClicked()" i18n>Pređi na zadatke</button>
        <button mat-raised-button [routerLink]="['/course', courseId, 'unit', unitId]" i18n>Pregled lekcije</button>
      </div>
      <div *ngIf="!instructionalItemsShown">
        <div style="margin-bottom: 180px;"></div>
        <cc-submission-result (rateKc)="rateKc()" (changePage)="nextPage($event)" [kcId]="knowledgeComponent.id"></cc-submission-result>
      </div>
      <br>
      <br>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
