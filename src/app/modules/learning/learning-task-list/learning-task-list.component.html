<div>
    <mat-card *ngFor="let learningTask of learningTasks" style="margin: 20px; cursor: pointer;"
        [routerLink]="[learningTask.id]">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <h3 fxFlex> {{ learningTask.name }}</h3>
            <span fxFlex style="text-align: end;">Broj bodova: {{ learningTask.maxPoints }}</span>
        </div>
        <p style="margin: 0;">
            {{ learningTask.description }}
        </p>
    </mat-card>
</div>
