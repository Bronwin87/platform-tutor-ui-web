<div class="chat">
  <div *ngFor="let message of messages" class="message">
    <div class="image">
      <img src="../../../../assets/images/black.png" alt="" />
    </div>
    <div class="text">
      {{ message }}
    </div>
  </div>
  <div *ngIf="!isDisabled">
    <textarea cols="70" rows="8" placeholder="Upiši odgovor..." minlength="10"
      required [(ngModel)]="newMessage" (keyup.enter)="addItem()" [disabled]="isDisabled"></textarea>
    <button (click)="addItem()" color="primary" mat-raised-button mat-icon-button>
      <mat-icon matTooltip="Pošalji" [matTooltipPosition]="'above'">telegram</mat-icon>
    </button>
  </div>
  <div *ngIf="isDisabled">
    <br><br><br>
    <button color="primary" mat-raised-button (click)="closeModal()">
      Zatvori
    </button>
  </div>
</div>
