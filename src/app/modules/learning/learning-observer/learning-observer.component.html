<div fxLayout="column">
  <h3>
    Kako se trenutno osećaš povodom učenja ovog gradiva?
  </h3>
  <div fxLayout="row wrap">
    <div fxFlex.lt-sm="50" fxFlex style="padding: 10px;">
      <mat-card appearance="outlined" fxLayoutAlign="center center" fxLayout="column">
        <img src="../../../../assets/images/bored.png" (click)="submitAndCloseModal('bored')"/>
        <p>Dosadno</p>
      </mat-card>
    </div>
    <div fxFlex.lt-sm="50" fxFlex style="padding: 10px;">
      <mat-card appearance="outlined" fxLayoutAlign="center center" fxLayout="column">
        <img src="../../../../assets/images/tired.png" (click)="submitAndCloseModal('tired')"/>
        <p>Umorno</p>
      </mat-card>
    </div>
    <div fxFlex.lt-sm="50" fxFlex style="padding: 10px;">
      <mat-card appearance="outlined" fxLayoutAlign="center center" fxLayout="column">
        <img src="../../../../assets/images/neutral.png" alt="Angažovano" (click)="submitAndCloseModal('neutral')"/>
        <p>Angažovano</p>
      </mat-card>
    </div>
    <div fxFlex.lt-sm="50" fxFlex style="padding: 10px;">
      <mat-card appearance="outlined" fxLayoutAlign="center center" fxLayout="column">
        <img src="../../../../assets/images/frustrated.png" (click)="submitAndCloseModal('frustrated')"/>
        <p>Iznervirano</p>
      </mat-card>
    </div>
    <div fxFlex.lt-sm="50" fxFlex style="padding: 10px;">
      <mat-card appearance="outlined" fxLayoutAlign="center center" fxLayout="column">
        <img src="../../../../assets/images/confused.png" (click)="submitAndCloseModal('confused')"/>
        <p>Zbunjeno</p>
      </mat-card>
    </div>
  </div>
</div>
