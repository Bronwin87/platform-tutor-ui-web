<div fxLayout="column" style="height: 100%;">
    <mat-card fxLayout="row" fxLayoutAlign="center center" class="mat-elevation-z2 sticky">
        <span fxFlex fxLayoutGap="10px">
            <mat-form-field appearance="fill">
                <mat-label>Lekcije</mat-label>
                <mat-select [(value)]="selectedUnit" (selectionChange)="updateUnit()">
                    <mat-option *ngFor="let unit of units" [value]="unit">
                        {{unit.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button *ngIf="selectedUnit" mat-mini-fab (click)="changeDisplay(null, AnalyticsType.AllKcs)"
                [color]="analyticsTypeDisplay === AnalyticsType.AllKcs ? 'primary' : ''">
                <mat-icon matTooltip="Top 10 teških zadataka" [matTooltipPosition]="'above'">account_tree</mat-icon>
            </button>
            <button *ngIf="selectedUnit" mat-mini-fab (click)="changeDisplay(null, AnalyticsType.Top10)"
                [color]="analyticsTypeDisplay === AnalyticsType.Top10 ? 'primary' : ''">
                <mat-icon matTooltip="Top 10 teških zadataka" [matTooltipPosition]="'above'">quizz</mat-icon>
            </button>
        </span>
        <span fxFlex="nogrow">
            <button id="exportAllToCSV" color="primary" mat-raised-button [disabled]="!selectedUnit" (click)="exportToCSV(selectedUnit)">Događaji lekcije</button>
        </span>
    </mat-card>

    <div fxFlex style="margin: 15px;" fxLayoutGap="10px">
        <div fxFlex="30">
            <cdk-virtual-scroll-viewport itemSize="30" class="viewport">
                <mat-card [class.highlight]="selectedKc?.id===kc.id" style="margin-bottom: 15px;" *cdkVirtualFor="let kc of selectedUnit?.knowledgeComponents">
                    <span><b>{{kc.code}}</b>: {{kc.name}}</span>
                    <span fxFlex></span>
                    <span fxLayoutGap="10px" fxLayout="row">
                        <button mat-mini-fab (click)="changeDisplay(kc, AnalyticsType.Kc)"
                            [color]="selectedKc?.id===kc.id && analyticsTypeDisplay === AnalyticsType.Kc ? 'primary' : ''">
                            <mat-icon matTooltip="Analiza veštine i gradiva" [matTooltipPosition]="'above'">text_snippet</mat-icon>
                        </button>
                        <button mat-mini-fab (click)="changeDisplay(kc, AnalyticsType.Ai)"
                            [color]="selectedKc?.id===kc.id && analyticsTypeDisplay === AnalyticsType.Ai ? 'primary' : ''">
                            <mat-icon matTooltip="Analiza zadataka" [matTooltipPosition]="'above'">quiz</mat-icon>
                        </button>
                    </span>
                </mat-card>
            </cdk-virtual-scroll-viewport>
        </div>
        <div fxFlex="70" *ngIf="analyticsTypeDisplay === AnalyticsType.Top10">
            <cc-ai-statistics fxFlex [assessmentStatistics]="assessmentStatistics" [courseId]="courseId"></cc-ai-statistics>
        </div>
        <div fxFlex="70" *ngIf="selectedKc && analyticsTypeDisplay === AnalyticsType.Kc">
            <cc-kc-statistics fxFlex [kcId]="selectedKc.id"></cc-kc-statistics>
        </div>
        <div fxFlex="70" *ngIf="selectedKc && analyticsTypeDisplay === AnalyticsType.Ai">
            <cc-ai-statistics fxFlex [kcId]="selectedKc.id" [courseId]="courseId"></cc-ai-statistics>
        </div>
    </div>
</div>
