<div fxFlex fxLayout="row" fxLayoutGap="30px">
    <mat-card fxFlex="40">
        <h2>Instruktori</h2>
        <cc-generic-table
            [fieldConfiguration]="instructorFields"
            [baseUrl]="baseUrl"
            (select)="onSelect($event)">
        </cc-generic-table>
    </mat-card>
    <div fxFlex="40" fxLayout="column">
        <mat-card *ngIf="selectedInstructor">
            <h2>Vlastiti kursevi</h2>
            <cc-owned-courses [instructor]="selectedInstructor" [allCourses]="allCourses"></cc-owned-courses>

                <mat-icon matTooltip="Dodaj" [matTooltipPosition]="'right'" [matTooltipHideDelay]="0">add</mat-icon>
            </button>
            </span-->
