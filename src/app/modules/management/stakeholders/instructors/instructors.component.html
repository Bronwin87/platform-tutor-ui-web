<div fxFlex fxLayout="row" fxLayoutGap="20px">
    <cc-generic-table
        fxFlex="55"
        [title]="'Instruktori'"
        [fieldConfiguration]="instructorFields"
        [baseUrl]="baseUrl"
        (selectItem)="onSelect($event)">
    </cc-generic-table>
    <div fxFlex="40" *ngIf="selectedInstructor">
        <cc-owned-courses [instructor]="selectedInstructor" [allCourses]="allCourses"></cc-owned-courses>
    </div>
</div>
