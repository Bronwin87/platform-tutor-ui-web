<table fxFlex mat-table [dataSource]="dataSource" class="mat-elevation-z5" multiTemplateDataRows>
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Datum kreiranja</th>
      <td mat-cell *matCellDef="let element"><b>{{element.creationDate | date : 'd/M/yy'}}</b></td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ime</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Prezime</th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Indeks</th>
      <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>

    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef> Kontrole</th>
      <td mat-cell *matCellDef="let element"> <button>Edit</button> </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"></tr>
  </table>
