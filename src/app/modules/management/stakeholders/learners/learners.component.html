<div fxFlex fxLayout="row" fxLayoutGap="30px">
  <cc-generic-table
    fxFlex="60"
    [title]="'Učenici'"
    [fieldConfiguration]="fields"
    [baseUrl]="baseUrl"
    (select)="onSelect($event)">
  </cc-generic-table>
  <div fxFlex="30" *ngIf="selectedLearner">
    <cc-generic-table
      [title]="'Prijavljeni kursevi'"
      [fieldConfiguration]="courseFields"
      [baseUrl]="enrolledCoursesUrl"
      [pageProperties]="null">
    </cc-generic-table>
  </div>
</div>
