<div class="flex-row gap" style="height: 100%;">
    <cc-generic-table
        style="width: 40%"
        [title]="'Kursevi'"
        [fieldConfiguration]="fields"
        [baseUrl]="baseUrl"
        (selectItem)="onSelect($event)">
    </cc-generic-table>
    <div class="flex-col gap" style="width: 20%;" *ngIf="selectedCourse">
        <div style="height: 50%">
            <cc-generic-table
                [title]="'Grupe (' + selectedCourse.code + ')'"
                [fieldConfiguration]="groupFields"
                [baseUrl]="baseGroupUrl"
                [pageProperties]="false"
                (selectItem)="onSelectGroup($event)">
            </cc-generic-table>
        </div>
        <div style="height: 50%">
            <cc-owners [course]="selectedCourse" [allInstructors]="allInstructors"></cc-owners>
        </div>
    </div>
    <div style="width: calc(40% - 30px);" *ngIf="selectedGroup">
        <cc-enrolled-learners [group]="selectedGroup"></cc-enrolled-learners>
    </div>
</div>
