<div fxLayout="row wrap" class="container-with-footer">
    <div *ngFor="let p of progress" fxFlex="48">
        <mat-card class="mat-elevation-z7 margin">
            <mat-card-title>{{p.learner.name}} {{p.learner.surname}}</mat-card-title>
            <mat-card-subtitle>{{p.learner.index}}</mat-card-subtitle>
            <mat-card-content>
                <cc-assessments-table [knowledgeComponentMasteries]="p.knowledgeComponentProgress"></cc-assessments-table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<mat-paginator
    (page)="changePage($event)"
    [length]="count"
    [pageSizeOptions]="['10', '25', '50']"
    [pageSize]="pageSize">
</mat-paginator>
