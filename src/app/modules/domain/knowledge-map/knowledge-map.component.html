<div *ngFor="let kc of knowledgeComponents">
  <div mat-menu-item (click)="selectedKC.emit(kc)" [matTooltip]="kc.name" [matTooltipPosition]="'after'">
    <span [ngStyle]="{'padding-left': 16*level+'px'}" class="kc-menu">
      <mat-icon>lock</mat-icon>{{kc.name}}
    </span>
  </div>
  <cc-knowledge-map
    [level]="level+1"
    [knowledgeComponents]="kc.knowledgeComponents" (selectedKC)="selectedKC.emit($event)">
  </cc-knowledge-map>
</div>
