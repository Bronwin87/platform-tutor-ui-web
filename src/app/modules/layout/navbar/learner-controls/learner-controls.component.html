<div fxLayout="column">
  <button mat-button [matMenuTriggerFor]="course">
    <mat-icon>collections_bookmark</mat-icon><br>
    Kursevi
  </button>
  <mat-menu #course="matMenu">
    <button [routerLink]="['courses', course.id]" *ngFor="let course of courses" mat-menu-item>
      {{course.name}}
    </button>
  </mat-menu>
  <div *ngIf="selectedCourse" fxLayout="column">
    <mat-divider></mat-divider>
    <small>{{selectedCourse.name}}</small>
    <button mat-button [routerLink]="['courses', selectedCourse.id]">
      <mat-icon>library_books</mat-icon><br>
      Lekcije
    </button>
    <div *ngIf="isInUnit">
      
      <div *ngIf="isInKc">
    
      </div>
    </div>
  </div>
</div>
