<div fxLayout="column">
  <button mat-button [matMenuTriggerFor]="course">
    <mat-icon>collections_bookmark</mat-icon><br>
    Kursevi
  </button>
  <mat-menu #course="matMenu">
    <button [routerLink]="['courses', course.id]" *ngFor="let course of courses" mat-menu-item>
      {{course.name}}
    </button>
  </mat-menu>
  <mat-divider></mat-divider>
  <small>{{ selectedCourse ? selectedCourse.name : ''}}</small>
</div>
