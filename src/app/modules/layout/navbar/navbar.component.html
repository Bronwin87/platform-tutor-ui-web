<div class="navbar" [ngClass]="{'darknav': isDarkTheme, 'lightnav': !isDarkTheme}">
  <div class="logo" [routerLink]="['home']">
    <img *ngIf="isDarkTheme" src="../../../../assets/images/logo.png" alt="Clean CaDET">
    <img *ngIf="!isDarkTheme" src="../../../../assets/images/black.png" alt="Clean CaDET">
  </div>

  <div class="navbar-controls">
    <cc-learner-controls [learnerId]="user?.learnerId" *ngIf="user?.role.includes('learner')"></cc-learner-controls>
    <cc-instructor-controls *ngIf="user?.role === 'instructor'"></cc-instructor-controls>
    <cc-admin-controls *ngIf="user?.role === 'administrator'"></cc-admin-controls>
    <div style="flex-grow: 1"></div>
    <div class="flex-col">
      <mat-divider></mat-divider>
      <button class="navbar-button theme-hide" mat-button *ngIf="!isDarkTheme" (click)="changeTheme()">
        <div>
          <mat-icon>bedtime</mat-icon><br>
          Zatamni
        </div>
      </button>
      <button class="navbar-button theme-hide" mat-button *ngIf="isDarkTheme" (click)="changeTheme()">
        <div>
          <mat-icon>light_mode</mat-icon><br>
          Osvetli
        </div>
      </button>
      <button class="navbar-button" *ngIf="!user" mat-button  [routerLink]="['login']">
        <div>
          <mat-icon>login</mat-icon><br>
          Prijavi se
        </div>
      </button>
      <small *ngIf="user">{{trim(user.username)}}</small>
      <button class="navbar-button" *ngIf="user" mat-button (click)="onLogout()" [routerLink]="['home']">
        <div>
          <mat-icon>logout</mat-icon><br>
          Odjavi se
        </div>
      </button>
    </div>
  </div>
</div>
