<mat-card
    (click)="onCourseClick()"
    [ngClass]="{'pointer': user.role === 'learner'}">
    <mat-card-header>
        <mat-icon mat-card-avatar>book</mat-icon>
        <mat-card-title style="text-align: left;">{{course.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            <markdown>{{course.description}}</markdown>
        </p>
    </mat-card-content>
    <mat-card-actions *ngIf="user.role === 'instructor'"
        fxLayoutAlign="end" fxLayoutGap="16px">
        <button mat-flat-button mat-icon-button color="primary" [routerLink]="'/management/courses'">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-flat-button mat-icon-button color="primary" [routerLink]="['/analytics', course.id, 'kc-statistics']">
            <mat-icon>bar_chart</mat-icon>
        </button>
        <button mat-flat-button mat-icon-button color="primary" [routerLink]="['/course', course.id, 'learner-progress']">
            <mat-icon>groups</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
