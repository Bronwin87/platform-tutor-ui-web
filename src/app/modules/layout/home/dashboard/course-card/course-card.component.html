<mat-card style="margin: 10px" fxLayout="column" fxFlex
    (click)="onCourseClick()"
    [ngClass]="{'pointer': user.role === 'learner'}">
    <mat-card-header>
        <mat-icon mat-card-avatar>book</mat-icon>
        <mat-card-title style="text-align: left;">{{course.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            <markdown>{{course.description}}</markdown>
        </p>
    </mat-card-content>
    <span fxFlex></span>
    <mat-card-actions *ngIf="user.role === 'instructor'"
        fxLayoutAlign="end" fxLayoutGap="16px">
        <button mat-flat-button mat-icon-button color="primary" [routerLink]="['/authoring/course', course.id]">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-flat-button mat-icon-button color="primary" [routerLink]="['/analytics', course.id, 'statistics']">
            <mat-icon>bar_chart</mat-icon>
        </button>
        <button mat-flat-button mat-icon-button color="primary" [routerLink]="['/monitoring', course.id, 'progress']">
            <mat-icon>groups</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
