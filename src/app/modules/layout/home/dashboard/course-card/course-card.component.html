<mat-card class="card" style="margin: 10px;"
    fxFlex="45"
    fxFlex.sm="100"
    fxFlex.xs="100"
    [routerLink]="'/courses/' + course.id">
    <mat-card-header>
        <mat-icon mat-card-avatar>book</mat-icon>
        <mat-card-title style="text-align: left;">{{course.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            <markdown>{{course.description}}</markdown>
        </p>
    </mat-card-content>
    <mat-card-actions *ngIf="user.role === 'instructor'">
      <button mat-flat-button color="primary" [routerLink]="'/analytics/kc-statistics'">Pregled veština</button>
      <button mat-flat-button color="primary" [routerLink]="'/analytics/events'">Pregled događaja</button>
      <button mat-flat-button color="primary" [routerLink]="'/management/courses'">Authoring</button>
    </mat-card-actions>
</mat-card>
