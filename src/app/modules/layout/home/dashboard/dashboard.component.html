<h2 *ngIf="user?.role === 'learner' || user?.role === 'instructor'">Katalog kurseva</h2>
<div fxLayout="row wrap">
    <cc-course-card 
        fxFlex="50"
        fxFlex.sm="100"
        fxFlex.xs="100"
        *ngFor="let course of courses"
        [course]="course"
        [user]="user"
        >
    </cc-course-card>
</div>
