<div>
  <mat-card fxLayout="row" fxLayoutAlign="space-between"
    class="mat-elevation-z5 sticky">
    <div fxLayoutGap="20px">
      <mat-form-field appearance="fill">
          <mat-label>Lekcije</mat-label>
          <mat-select [(value)]="selectedUnitId">
              <mat-option *ngFor="let unit of units" [value]="unit.id">
                {{unit.name}}
              </mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Grupa</mat-label>
          <mat-select [(value)]="selectedGroupId" (selectionChange)="getLearners()">
              <mat-option value="0">Sve</mat-option>
              <mat-option *ngFor="let group of groups" [value]="group.id">
                {{group.name}}
              </mat-option>
          </mat-select>
      </mat-form-field>
    </div>
    <mat-paginator (page)="changePage($event)" [length]="count"
                   [pageSizeOptions]="[20, 50, 150]" [pageSize]="pageSize">
    </mat-paginator>
  </mat-card>
      
  <cc-learner-progress [unitId]="selectedUnitId" [learners]="learners" [course]="course"></cc-learner-progress>
</div>
