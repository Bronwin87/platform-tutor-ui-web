<div fxLayout="column">
    <div fxLayout="row" style="margin: 15px;">
        <mat-card *ngFor="let instructionalItem of instructionalItems">
            <div *ngIf="!edit[instructionalItem.id]">
                <cc-learning-object-container [learningObject]="instructionalItem"></cc-learning-object-container>
            </div>
            <div *ngIf="!edit[instructionalItem.id] && instructionalItem.typeDiscriminator === 'text'">
                <cc-markdown-editor fxFlex [label]="'Markdown'"
                    [text]="unitDescription" (textChanged)="updateDescription($event)">
                </cc-markdown-editor>
            </div>
            <div *ngIf="!edit[instructionalItem.id] && instructionalItem.typeDiscriminator === 'video'">
                TODO: Caption
                TODO: URL
            </div>
        </mat-card>
    </div>
</div>
