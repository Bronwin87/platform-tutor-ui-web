<div class="flex-row">
    <form [formGroup]="learningTaskForm" class="flex-col" style="width: 800px; padding: 20px">
        <section class="flex-col gap">
            <span class="flex-row gap">
                <mat-form-field appearance="fill" style="flex-grow: 1;">
                    <mat-label>Naziv</mat-label>
                    <input formControlName="name" matInput>
                </mat-form-field>
                <mat-form-field appearance="fill" style="width: 70px;">
                    <mat-label>R. broj</mat-label>
                    <input type="number" formControlName="order" matInput>
                </mat-form-field>
                <mat-checkbox formControlName="isTemplate" style="margin-top: 5px;">
                    Šablon
                    <mat-icon [matTooltipPosition]="'above'" style="font-size: 16px;"
                        matTooltip="Šablon definiše klasu sličnih zadataka. Nastavnik prvo definiše šablon zadatka, njegove korake i opšte smernice. Zatim klonira šablon da definiše konkretne zadatke i po potrebi menja (konkretizuje) korake i smernice. Učenik vidi samo konkretne zadatke.">help_outline</mat-icon>
                </mat-checkbox>
            </span>
            <mat-form-field appearance="fill">
                <mat-label>Opis</mat-label>
                <textarea formControlName="description" matInput rows="8"></textarea>
            </mat-form-field>
        </section>
        <div class="flex-row gap">
            <button mat-raised-button color="primary" [disabled]="!learningTaskForm.valid" (click)="save()">Sačuvaj</button>
            <button mat-raised-button (click)="close()">Zatvori</button>
        </div>
    </form>
    <div *ngIf="template" class="theme-highlight-primary" style="width: 250px; padding: 20px">
        <small>Zadatak pravim spram šablona:</small><br>
        {{template.name}}<br><br>
        <small>
            sa koracima:
            <ol>
                <li *ngFor="let s of getMainSteps(template)">{{ s.name }}</li>
            </ol>
        </small>

    </div>
</div>
