<div fxLayout="column">
<mat-card fxFlex fxLayout="row" *ngIf="kc">
    <span fxLayout="column">
        <span fxFlex><b>{{kc.code}}</b>: {{kc.name}}</span>
        <small>Redosled: {{kc.order}} | Minimalno minuta rada: {{kc.expectedDurationInMinutes}}</small>
    </span>
    <span fxFlex></span>
    <span fxLayoutGap="30px" fxLayout="row">
        <span fxLayoutGap="10px" fxLayout="row">
            <button mat-mini-fab color="primary" [routerLink]="['/authoring/course', courseId]" [queryParams]="{unit: kc.knowledgeUnitId}">
                <mat-icon matTooltip="Pregledaj hijerarhiju veština" [matTooltipPosition]="'below'" [matTooltipHideDelay]="0" [matTooltipShowDelay]="500">account_tree</mat-icon>
            </button>
            <button mat-mini-fab color="primary" [routerLink]="['/authoring/course', courseId, 'knowledge-component', kc.id, 'assessments']">
                <mat-icon matTooltip="Zadaci" [matTooltipPosition]="'above'" [matTooltipHideDelay]="0" [matTooltipShowDelay]="500">quiz</mat-icon>
            </button>
        </span>
        <span fxLayoutGap="10px" fxLayout="row">
            <button mat-mini-fab color="primary" (click)="editKc()">
                <mat-icon matTooltip="Ažuriraj osnovne podatke" [matTooltipPosition]="'above'" [matTooltipHideDelay]="0" [matTooltipShowDelay]="500">edit</mat-icon>
            </button>
        </span>
    </span>
</mat-card>
<div fxLayout="row" style="margin: 15px;">
    <div fxFlex>
        <h3>Gradivo</h3>
        <mat-card *ngFor="let instructionalItem of instructionalItems">
            <cc-markdown-editor fxFlex [label]="'Markdown'"
                [text]="unitDescription" (textChanged)="updateDescription($event)">
            </cc-markdown-editor>
        </mat-card>
    </div>
</div>
</div>
