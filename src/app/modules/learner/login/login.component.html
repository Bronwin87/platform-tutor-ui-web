<form [formGroup]="loginForm" (ngSubmit)="onLogin()" fxLayout="column">
  <mat-error *ngIf="hasError">Indeks nije pronaÄ‘en. Molimo vas prvo kreirajte nalog.</mat-error>
  <mat-form-field>
    <mat-label>Indeks</mat-label>
    <input matInput type="text" name="index" formControlName="studentIndex">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Lozinka</mat-label>
    <input matInput type="password" name="password" formControlName="password">
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="space-between end">
    <button color="primary" type="submit" mat-raised-button>Prijava</button>
    <a routerLink="/register">Register here.</a>
  </div>
</form>
