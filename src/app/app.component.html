<mat-sidenav-container class="container">
  <mat-sidenav class="container" mode="side" [(opened)]="opened">
    <cc-navbar></cc-navbar>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column">
    <mat-toolbar class="stickyBar" color="primary" [class.mat-elevation-z4]="true">
      <span [hidden]="opened"><button mat-raised-button mat-icon-button (click)="toggl()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button></span>
      <span [hidden]="!opened"><button mat-raised-button mat-icon-button (click)="toggl()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button></span>
      <span>
        &nbsp;&nbsp;Smart Tutor
      </span>
      <span fxFlex></span>
      <span>
        <a mat-raised-button routerLink="login">Login</a>
      </span>
      <span><img src="assets/images/logo.png" width="80px" alt="Clean CaDET"></span>
    </mat-toolbar>
    <div id="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
