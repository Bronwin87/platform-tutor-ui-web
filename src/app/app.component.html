<mat-sidenav-container class="container mat-app-background"
                       [ngClass]="isDarkTheme? 'dark-theme-mode' : 'light-theme-mode'">
  <mat-sidenav class="container mat-elevation-z4" mode="side" [(opened)]="opened" [ngStyle]="isDarkTheme && {'background-color': '#052959'}">
    <div class="sidenav-items-wrapper">
      <cc-navbar [isDarkTheme]="isDarkTheme"></cc-navbar>
    </div>
    <div class="fixed mat-app-background">
      <button mat-raised-button mat-icon-button color="primary" (click)="changeTheme()">
        <mat-icon>bedtime</mat-icon>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <div id="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
