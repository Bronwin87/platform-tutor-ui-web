<div fxFlex fxLayout="column" class="editor-container">
  <div fxLayout="row" fxLayoutAlign="space-between none" *ngIf="editMode">
    <div fxLayout="row" fxLayoutGap="5px">
      <mat-icon (click)="insertElement('bold')">format_bold</mat-icon>
      <mat-icon (click)="insertElement('italic')">format_italic</mat-icon>
      <mat-divider vertical="true"></mat-divider>
      <mat-icon [matMenuTriggerFor]="menu">title</mat-icon>
      <mat-menu #menu class="mat-menu" fxLayout="column">
        <div (click)="insertElement('h1')" mat-menu-item>h1</div>
        <div (click)="insertElement('h2')" mat-menu-item>h2</div>
        <div (click)="insertElement('h3')" mat-menu-item>h3</div>
      </mat-menu>
      <mat-divider vertical="true"></mat-divider>
      <mat-icon (click)="insertElement('bulleted')">format_list_bulleted</mat-icon>
      <mat-icon (click)="insertElement('numbered')">format_list_numbered</mat-icon>
      <mat-divider vertical="true"></mat-divider>
      <mat-icon (click)="insertElement('code')">code</mat-icon>
    </div>
    <mat-icon (click)="livePreview = !livePreview">
      {{ livePreview ? 'visibility_off' : 'visibility' }}
    </mat-icon>
  </div>
  <div *ngIf="editMode">
    <mat-form-field [appearance]="editMode ? 'fill' : 'outline'">
      <mat-label>{{label}}</mat-label>
      <textarea #textAreaElement matInput [(ngModel)]="text" [readonly]="!editMode" [tabindex]="indextab"
        (select)="onSelect($event)" (click)="onClick($event)" (blur)="onBlur()"
        style="height: 290px;"></textarea>
    </mat-form-field>
  </div>
  <p *ngIf="livePreview || !editMode" [data]="text" markdown></p>
</div>
