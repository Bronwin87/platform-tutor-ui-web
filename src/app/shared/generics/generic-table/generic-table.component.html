<div fxFlex fxLayout="column">
  <mat-card fxLayout="row" class="mat-elevation-z5 sticky">
    <span fxFlex></span>
    <mat-paginator (page)="pageChanged($event)" [pageSize]="pageProperties.pageSize"
    [length]="data?.totalCount" [pageIndex]="pageProperties.page" [pageSizeOptions]="pageProperties.pageSizeOptions"
    class="margin-right" showFirstLastButtons="true"></mat-paginator>
  </mat-card>

  <table fxFlex mat-table [dataSource]="data?.results" multiTemplateDataRows>
    <ng-container [matColumnDef]="c" *ngFor="let c of columns">
      <div *ngIf="c != 'CRUD'">
        <th mat-header-cell *matHeaderCellDef>{{labels[c]}}</th>
        <td mat-cell *matCellDef="let element"><b>{{element[c]}}</b></td>
      </div>
      <div *ngIf="c == 'CRUD'">
        <th mat-header-cell *matHeaderCellDef>Kontrole</th>
        <td mat-cell *matCellDef="let element"><button>Edit</button></td>
      </div>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let element; columns: columns;" class="element-row"></tr>
  </table>
</div>
