<div fxFlex fxLayout="column">
  <mat-card fxLayout="row" class="mat-elevation-z5 sticky">
    <mat-form-field fxFlex>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
    </mat-form-field>
    <span>
      <button *ngIf="createEnabled()" mat-mini-fab color="primary" (click)="onCreate()">
        <mat-icon matTooltip="Dodaj" [matTooltipPosition]="'right'" [matTooltipHideDelay]="0">add</mat-icon>
      </button>
    </span>
  </mat-card>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <ng-container [matColumnDef]="field.code" *ngFor="let field of fieldConfiguration">
      <th mat-header-cell *matHeaderCellDef>{{field.label}}</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="field.type == 'string' || field.type == 'email'">
          {{element[field.code]}}
        </span>
        <span *ngIf="field.type == 'date'">
          {{element[field.code] | date : 'd/M/yy'}}
        </span>
        <span *ngIf="field.type == 'CRUD'">
          <span fxFlex></span>
          <button *ngIf="field.update" mat-button class="table-button" (click)="onEdit(element.id); $event.stopPropagation()">
            <mat-icon matTooltip="Izmeni" [matTooltipPosition]="'left'" [matTooltipHideDelay]="0" color="accent">edit</mat-icon>
          </button>
          <button *ngIf="field.archive" mat-button class="table-button" (click)="onArchive(element.id); $event.stopPropagation()">
            <mat-icon matTooltip="Arhiviraj" [matTooltipPosition]="'right'" [matTooltipHideDelay]="0" color="accent">archive</mat-icon>
          </button>
          <button *ngIf="field.delete" mat-button class="table-button" (click)="onDelete(element.id); $event.stopPropagation()">
            <mat-icon matTooltip="ObriÅ¡i" [matTooltipPosition]="'right'" [matTooltipHideDelay]="0" color="warn">delete</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let element; columns: columns;" (click)="selectElement(element)" [class.highlight]="selectedItem?.id==element.id"></tr>
  </table>

  <mat-paginator (page)="pageChanged($event)" [pageSize]="pageProperties.pageSize"
    [length]="pageProperties.totalCount" [pageIndex]="pageProperties.page" [pageSizeOptions]="pageProperties.pageSizeOptions"
    showFirstLastButtons="true"></mat-paginator>
</div>
