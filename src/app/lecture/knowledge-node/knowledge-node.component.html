<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav fixedInViewport="true" fixedTopGap="65" mode="side" position="end" [opened]="sidenavOpened">
    <button mat-raised-button mat-icon-button color="primary" (click)="sidenavOpened = false">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <h2 class="mat-h2">
      Notes
    </h2>
    <cc-notes></cc-notes>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="fixed">
      <button mat-raised-button mat-icon-button color="primary" (click)="sidenavOpened = true">
        <mat-icon>assignment</mat-icon>
      </button>
    </div>
    <div id="knowledge-node" *ngIf="knowledgeNode">
      <br>
      <h3>Goal: {{knowledgeNode.learningObjective}}</h3>
      <mat-divider></mat-divider>
      <cc-learning-object-container
        *ngFor="let learningObject of knowledgeNode.learningObjects"
        [learningObject]="learningObject"></cc-learning-object-container>
      <br>
      <cc-feedback (submitRating)="submitRating($event)"></cc-feedback>
      <div id="navigation" fxLayoutGap="20px">
        <span fxFlex></span>
        <span id="prev-button">
          <button *ngIf="previousPage?.type == 'lecture'"
            mat-raised-button color="accent"
            (click)="changePage('/lecture/' + previousPage.id)">
            Previous Lecture
          </button>
          <button *ngIf="previousPage?.type == 'node'"
            mat-raised-button color="primary"
            (click)="changePage('/node/' + previousPage.id)">
            Previous Segment
          </button>
        </span>
        <span id="next-button">
          <button *ngIf="nextPage?.type == 'lecture'"
            mat-raised-button color="accent"
            (click)="changePage('/lecture/' + nextPage.id)">
            Next Lecture
          </button>
          <button *ngIf="nextPage?.type == 'node'"
            mat-raised-button color="primary"
            (click)="changePage('/node/' + nextPage.id)">
            Next Segment
          </button>
        </span>
      </div>
      <br><br>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
