<div id="question" class="mat-card">
  <h3 class="mat-h3">{{learningObject.text}}</h3>
  <div>
    <ul>
      <mat-list-item *ngFor="let answer of learningObject.possibleAnswers">
        <mat-checkbox [value]="answer.id">{{answer.text}}</mat-checkbox>
      </mat-list-item>
    </ul>
    <div fxLayout="row">
      <button mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
      <div *ngIf="answered" fxLayout="row" fxFlexAlign="end">
        <mat-icon color="primary">done</mat-icon>
        <h2 class="mat-h2">Your answer has been submitted.</h2>
      </div>
    </div>
  </div>
</div>
