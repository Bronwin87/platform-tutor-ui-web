<div id="question" class="mat-card">
  <h3 class="mat-h3">{{learningObject.text}}</h3>
  <div>
    <ul>
      <mat-list-item *ngFor="let answer of learningObject.possibleAnswers; let i = index">
        <mat-checkbox [disabled]="answered" [(ngModel)]="checked[i]">
          {{answer.text}}
        </mat-checkbox>
        <div [class]="feedbacks[i].correct ? 'color-correct' : 'color-wrong'" class="mat-card-subtitle" *ngIf="feedbacks">{{feedbacks[i].text}}</div>
      </mat-list-item>
    </ul>
    <button *ngIf="!answered" mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
  </div>
</div>
